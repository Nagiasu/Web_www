<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>風平浪靜 NagiAsu.xyz 伺服器贊助</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/Bl5CPWW.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>


<body style="background-image: url('https://i.imgur.com/IOS70kp.jpg');background-repeat: no-repeat;background-size: 100% 100%;background-attachment: fixed;font-family: 'Nunito', sans-serif;color: #384047;background-color: rgba(0, 0, 0, .6);background-blend-mode: multiply;">
    <div class="container" style="max-width: 800px;margin: 10px auto;padding: 10px 20px;border-radius: 8px;align-items: center;">
        <div class="alert alert-primary" role="alert">
            <h1 style="text-align: center;">風平浪靜 NagiAsu.xyz 伺服器贊助</h1>
            <p></p>
            <form id="PaymentForm" method="post" action="https://donate.nagiasu.xyz/pay">
                <div class="form-group">
                    <label for="player">你的 Minecraft ID</label>
                    <input type="text" class="form-control" id="player" name="player" placeholder="在此輸入你的Minecraft ID" maxlength="16 " required=" ">
                </div>
                <p></p>
                <div class="form-group">
                    <label for="money">贊助金額</label>
                    <input type="number" id="amount" name="amount" class="form-control" placeholder="輸入你要贊助的金額" min="100 " max="50000 " required=" ">
                </div>
                <p></p>
                <div class="form-group">
                    <label for="comment ">想留言給我們的話</label>
                    <textarea type="text" id="comment" name="comment" class="form-control" placeholder="如果有任何想對我們說的話或是備註，可以在此填寫(非必須)" maxlength="200 " rows="3"></textarea>
                </div>
                <p></p>
                <div class="form-group">
                    <label for="mode">選擇付款方式</label>
                    <select class="form-control" id="method" name="method">
                            <option value="CVS">超商代碼(7-11/全家/萊爾富/OK) (手續費 : 32元)</option>
                            <option value="CREDIT">信用卡(手續費 : 2.8875%)</option>                            
                            <option value="ATM">ATM轉帳(手續費 : 1.05%)</option>
                    </select>
                </div>
                <p></p>
                <button type="button" class="btn btn-primary" data-checkform>前往付款</button>

            </form>
            <script>
                $(document).on("click ", "[data-checkform] ", async function() {
                    if (!$('#player').val()) {
                        alert('請填寫你的Minecraft ID');
                        return;
                    }
                    if (!$('#amount').val()) {
                        alert('請填寫要贊助金額');
                        return;
                    }
                    $("#PaymentForm").submit();
                });
            </script>
        </div>
    </div>
</body>

</body>

</html>
